name: test
on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      RELEASE_VERSION: ${{steps.set_version.outputs.RELEASE_VERSION}}
    steps:
      - name: Set the release version manually
        id: set_version
        run: echo "::set-output name=RELEASE_VERSIO::1.0.1" >> "$GITHUB_OUTPUT"