name: test
on:
  push:
    branches:
      - feat/azure-extension

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      RELEASE_VERSION: ${{steps.set_version.outputs.RELEASE_VERSION}}
    steps:
      - name: Set the release version manually
        id: "set_version"
        run: echo "RELEASE_VERSION=1.0.1" >> "$GITHUB_OUTPUT"
  test2:
    runs-on: ubuntu-latest
    needs: test
    steps:

      - name: checkout code
        uses: actions/checkout@v4

      - run: echo RELEASE_VERSION ${{needs.test.outputs.RELEASE_VERSION}}

      - name: Execute Publish Azure DevOps Extension Workflow
        uses: ./.github/workflows/test2.yml
        with:
         release_version: ${{ steps.set_version.outputs.RELEASE_VERION }}
