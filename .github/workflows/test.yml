name: test
on:
  workflow_call:
    outputs:
      release_version:
        description: "version of release"
        value: ${{RELEASE_VERSION}}
jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      RELEASE_VERSION: ${{steps.set_output.outputs.RELEASE_VERSION}}
    steps:
      - name: Set the release version manually
        id: set_version
        run: echo "RELEASE_VERSION=1.0.1" >> "$GITHUB_OUTPUT"