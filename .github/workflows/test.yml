name: test
on:
  workflow_call:
    outputs:
      release_version:
        description: "version of release"
        value: ${{release_version}}
jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{steps.set_output.outputs.relase_version}}
    steps:
      - name: Set the release version manually
        id: set_version
        run: echo "release_version=1.0.1" >> "$GITHUB_OUTPUT"

      - name: try output
        run: npm ./.github/workflows/test.ts