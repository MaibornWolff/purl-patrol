name: test
on:
  workflow_call:
    outputs:
      workflow_output:
        description: "job output"
        value: ${{ jobs.test.outputs.RELEASE_VERSION}}

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      RELEASE_VERSION: ${{steps.set_version.outputs.RELEASE_VERSION}}
    steps:
      - name: Set the release version manually
        id: "set_version"
        run: echo "RELEASE_VERSION=1.0.1" >> "$GITHUB_OUTPUT"
  test2:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo RELEASE_VERSION ${{needs.test.outputs.RELEASE_VERSION}}

      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm install

      - name: test for ts
        run: |
          tsc ./.github/workflows/test.ts 
          node ./.github/workflows/test.js